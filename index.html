<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Task Picker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
    <h1>Random Task Picker</h1>
    <div class="random-task-picker">
      <div id="random-task-picker-description-container">Don't know where to start? Add some tasks, and we will tell you what to tackle first!</div>
      <button id="open-task-form-btn" class="btn large-btn">
        Add New Task
      </button>
      <form id="task-form" class="task-form hidden">
        <div id="task-form-header">
          <button id="close-task-form-btn" class="small-btn" aria-label="close">
            <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48px" height="48px"><path fill="#F44336" d="M21.5 4.5H26.501V43.5H21.5z" transform="rotate(45.001 24 24)" /><path fill="#F44336" d="M21.5 4.5H26.5V43.501H21.5z" transform="rotate(135.008 24 24)" /></svg>
          </button>
        </div>
        <div id="task-form-body">
          <label class="task-form-label" for="task-input">Input Task</label>
          <input required id="task-title-input" type="text">
          <label class="task-form-label" for="description-input">Description</label>
          <textarea id="task-description-input" cols="30" rows="5"></textarea>
        </div>
        <div id="task-form-footer">
<button id="add-or-update-task-btn" class="btn large-btn" type="submit">Add or Update Task</button>
        </div>
      </form>
      <dialog id="confirm-close-dialog">
        <form method="dialog">
          <p class="discard-message-text">Discard unsaved changes?</p>
          <div class="confirm-close-dialog-btn-container">
            <button id="cancel-btn" class="btn">
              Cancel
            </button>
            <button id="discard-btn" class="btn">
              Discard
            </button>
          </div>
        </form>
      </dialog>
      <div id="tasks-container"></div>
      <div id="randomize-tasks-container" class="randomize-tasks-container hidden">
        <button id="randomize-tasks-btn" class="btn large-btn hidden" type="submit">Give me a random task!</button>
      <div id="random-task-output" class="random-task-output hidden">You should: </div>
    </div>
  </main>
    <script src="script.js"></script>
  </body>
</html>
